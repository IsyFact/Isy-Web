<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<!-- Headline (aus der Breadcrumb-Klasse: de.bund.bva.isyfact.common.web.webflow.titles.TitlesListener -->
	<div class="print-headline">
		<ui:fragment rendered="#{not empty headline}">
			<h5>
				<!-- "titel" wird eingebunden, um die Headline um einen Parameter zu erweitern (z.B. "Titel zu Nummer 2") -->
				<h:outputText value="${headline}" /><ui:insert name="titel" />
			</h5>
		</ui:fragment>
	</div>
</ui:composition>
