<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
    >

<!-- Komponente zum Hochladen einer Datei. -->

<composite:interface>

    <!-- Das neben dem Ordner-Icon angezeigte Label. -->
    <composite:attribute name="label" type="String" required="true" />
    <!-- Das zur hochgeladenen Datei zugehörige Attribut im Model. -->
    <composite:attribute name="uploadedFile" required="true" />
    <!-- Der Text auf dem Hochladen-Button. -->
    <composite:attribute name="buttonLabel" required="false" default="Upload" />
    
</composite:interface>

<composite:implementation>

    <span class="btn btn-icon-round btn-icon-round-small btn-file">
        <span class="icon icon-browse-folder"></span>
            #{cc.attrs.label} …
       <input type="file" />
    </span>
    <h:inputFile id="fileUpload" value="#{cc.attrs.uploadedFile}" />
    <isy:button id="fileUploadButton" action="fileUpload" block="false" value="#{cc.attrs.buttonLabel}" ajax="true"/>

</composite:implementation>

</html>
