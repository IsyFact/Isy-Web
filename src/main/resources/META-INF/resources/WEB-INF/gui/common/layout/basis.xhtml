<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:isy="http://java.sun.com/jsf/composite/isyfact" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:sf="http://www.springframework.org/tags/faces"
    xmlns:rf="http://java.sun.com/jsf/composite/registerfactory"
    xmlns:debug="http://java.sun.com/jsf/composite/debug">

    <html
        class="#{not empty globalConfigurationModel ? globalConfigurationModel.webBrowserVersion.htmlTagCssKlassen : 'no-js'}">
<!-- Lädt übergreifende Maskentexte in die Variable 'msg'-->
<f:loadBundle basename="resources.nachrichten.maskentexte" var="msg"/>
<f:loadBundle basename="resources.nachrichten.plisweb_maskentexte" var="msg_plisweb" />
<!-- Lädt flowspezifische Maskentexte aus der Konfigurationsdatei 'Flow-Name'.properties
im Ordner "resources/nachrichten/maskentexte" in die Variable 'msg_currentflow', wenn die Konfigurationsdatei
vorhanden ist. -->
<f:loadBundle basename="#{not empty globalFlowModel.pathToResourcesBundleCurrentFlow ? globalFlowModel.pathToResourcesBundleCurrentFlow : 'resources.nachrichten.nomessages' }" var="msg_currentflow" />

<f:view contentType="text/html" locale="#{empty localeConfiguration.ermittleForcedLocale() ? '' : localeConfiguration.ermittleForcedLocale()}">
    <h:head>
        <title><h:outputText value="${title}" /><ui:insert name="titel" /></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width" />

        <ui:fragment rendered="#{not basisModel.showPrintView}">
            <link rel="stylesheet" href="${request.contextPath}/app/resources/css/styles.css" type="text/css"
                media="screen" />
            <!-- Custom Style Einbinden, falls vorhanden -->
            <ui:fragment
                rendered="#{not empty facesContext.externalContext.getResource('/css/custom-styles.css')}">
                <link rel="stylesheet" href="${request.contextPath}/app/resources/css/custom-styles.css"
                    type="text/css" media="screen" />
            </ui:fragment>
            <link rel="stylesheet" href="${request.contextPath}/app/resources/css/print.css" type="text/css"
                media="print" />
            <!-- Custom Style Einbinden, falls vorhanden -->
            <ui:fragment
                rendered="#{not empty facesContext.externalContext.getResource('/css/custom-print.css')}">
                <link rel="stylesheet" href="${request.contextPath}/app/resources/css/custom-print.css"
                    type="text/css" media="print" />
            </ui:fragment>
        </ui:fragment>
        <ui:fragment rendered="#{basisModel.showPrintView}">
            <link rel="stylesheet" href="${request.contextPath}/app/resources/css/print.css" type="text/css"
                media="screen, print" />
            <!-- Custom Style Einbinden, falls vorhanden -->
            <ui:fragment
                rendered="#{not empty facesContext.externalContext.getResource('/css/custom-print.css')}">
                <link rel="stylesheet" href="${request.contextPath}/app/resources/css/custom-print.css"
                    type="text/css" media="screen, print" />
            </ui:fragment>
        </ui:fragment>
        <ui:fragment rendered="#{not empty globalConfigurationModel and globalConfigurationModel.jsEnabled}">
            <script type="text/javascript" src="${request.contextPath}/app/resources/lib/jquery-1.11.0.js"/>
            <script type="text/javascript" src="${request.contextPath}/app/resources/lib/bootstrap.min.js"/>
            <script type="text/javascript" src="${request.contextPath}/app/resources/lib/modernizr.js"/>
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/functions.js"/>
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/bootstrap-datepicker.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/bootstrap-timepicker.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/bootstrap-select.min.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/bootstrap-selectlist.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/bootstrap-browsecollect.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/jquery.utils.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/jquery.inputmask.bundle.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/jquery.hotkeys.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/jquery.visible.min.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/extendedBootstrapTab.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/harmonizePanelHeadlineWidth.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/infoPanel.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/mainNavigation.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/plugins/magnific-popup.min.js" />
        </ui:fragment>

        <!-- Binde ie8fixes.css ein, sofern es sich um einen Internet-Explorer kleiner als IE8 handelt. -->
        <ui:fragment
            rendered="#{not empty globalConfigurationModel and globalConfigurationModel.webBrowserVersion.internetExplorerVersionKleinerGleich8}">
            <link rel="stylesheet" type="text/css"
                href="${request.contextPath}/app/resources/css/ie8fixes.css" media="all" />
        </ui:fragment>

        <ui:insert name="headIncludes" />
    </h:head>
    <h:body role="document">

        <ui:fragment rendered="#{not empty globalConfigurationModel and not globalConfigurationModel.webBrowserVersion.internetExplorerVersionKleinerGleich8}">
          <!-- Widget initialisieren -->    
          <isy:specialCharPicker />
        </ui:fragment>
        
        <!-- Multipart Variable zur Verfügung stellen -->
        <h:panelGroup id="multipartArea">
          <input id="multipartFormEnabled" type="hidden" disabled="true" value="#{globalFlowModel.multipartForm}"/>
        </h:panelGroup>
        
        <!-- BEGINN: Seitenelemente-Zustand definieren -->
        <ui:param name="informationsbereichAnzeigen"
            value="#{not empty basisModel.informationsbereichModel and basisModel.informationsbereichModel.anzeigen}" />
        <!-- ENDE: Seitenelemente-Zustand definieren -->

        <!-- BEGINN: CSS-Klassen definieren -->
        <!-- Definiere CSS-Klassen, falls das Info-Panel angezeigt werden soll. -->
        <ui:param name="cssKlasseInhaltInfoPanel"
            value="#{informationsbereichAnzeigen ? 'col-lg-9' : 'col-lg-12'}" />
        <ui:param name="cssKlasseOuterContainerInfoPanel"
            value="#{informationsbereichAnzeigen ? 'show-info-panel' : ''}" />
        <!-- ENDE: CSS-Klassen definieren -->

        <div class="outer-container #{cssKlasseOuterContainerInfoPanel}">
            <div class="main-header">
                <ui:include src="/WEB-INF/gui/common/seitenelemente/screenreaderinfosection.xhtml" />
                <ui:include src="/WEB-INF/gui/common/seitenelemente/header.xhtml" />

                <div id="main-nav" class="navbar navbar-default" role="navigation" tabindex="-1">
                    <ui:include src="/WEB-INF/gui/common/seitenelemente/navigation.xhtml" />
                    <ui:include src="/WEB-INF/gui/common/seitenelemente/breadcrumb.xhtml" />
                </div>

                <ui:include src="/WEB-INF/gui/common/seitenelemente/headline.xhtml" />
                <ui:insert name="printMetaInformation" />
            </div>

            <div id="content" role="main">

                <ui:insert name="seitentoolbar" />
                <div class="container-fluid maincontent">
                    <div class="row row-df">
                        <div class="#{cssKlasseInhaltInfoPanel}">
                            <ui:insert name="inhalt" />
                        </div>

                        <ui:fragment rendered="#{informationsbereichAnzeigen}">
                            <div class="col-lg-3">
                                <ui:include src="/WEB-INF/gui/common/seitenelemente/informationsbereich.xhtml" />
                            </div>
                        </ui:fragment>
                    </div>
                </div>
            </div>

        </div>

        <!-- Platzhalter für modale Dialoge. -->
     
        <ui:insert name="modalDialogPlaceholder" />

        <!-- Der Spinner, der bei einem AJAX-Request angezeigt wird. -->
        <div class="modal-loading" />
        
        <!-- Gibt den AJAX-Status aus -->
        <div class="ajax-status" style="display:none">
          <span>complete</span>
        </div>

        <!-- Fehlertext für AJAX-Fehler rendern -->
        <h:form id="ajaxErrorMessageForm">
            <h:inputHidden id="ajaxErrorMessageTitle" value="#{globalFlowModel.ajaxErrorMessageTitle}" />
            <h:inputHidden id="ajaxErrorMessage" value="#{globalFlowModel.ajaxErrorMessage}" />
        </h:form>

        <ui:fragment rendered="#{not empty globalConfigurationModel and globalConfigurationModel.jsEnabled}">
            <h:outputScript type="text/javascript" name="js/tastatursteuerung.js" />
            <script type="text/javascript" src="${request.contextPath}/app/resources/js/onload.js"/>
            <h:outputScript type="text/javascript" name="js/specialcharpicker.js" />
            <ui:insert name="script" />
        </ui:fragment>

        <h:panelGroup id="formArea">
          <ui:insert name="form" />
        </h:panelGroup>
    </h:body>
</f:view>
    </html>
</ui:composition>
